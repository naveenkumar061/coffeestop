<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact || Coffee Stop</title>
  </head>
  <body>
    <img src="./images/logo.png" alt="coffee logo" />
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./about.html">About</a></li>
      <li><a href="./numbers.html">Stores</a></li>
      <li><a href="./contact.html">Contact</a></li>
    </ul>
    <h1>Coffee Stop</h1>
    <img src="./images/background.jpg" alt="background" width="100%" />
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/maykgzjn" method="POST">
      <label for="Name">Name</label>
      <br />
      <br />
      <input
        type="text"
        name="Name"
        id="Name"
        placeholder="Enter your Full Name"
        required
      />
      <br />
      <br />
      <label for="Email">Email</label>
      <br />
      <br />
      <input
        type="email"
        name="Email"
        id="Email"
        placeholder="Enter your Email"
        required
      />
      <br />
      <br />
      <label for="Feedback">Feedback</label>
      <br />
      <br />
      <textarea
        name="Feedback"
        id="Feedback"
        cols="20"
        rows="10"
        placeholder="Enter your Feedback"
      ></textarea>
      <br />
      <br />
      <button type="submit">Submit Here</button>
    </form>
    <p>copyright &copy; 2022</p>
  </body>
</html>
